<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title></head><style>    * {        margin: 0;        padding: 0    }    .loader {        position: absolute;        top: 50%;        left: 50%;        -webkit-transform: translate(-50%, -50%);        -moz-transform: translate(-50%, -50%);        -mos-transform: translate(-50%, -50%);        -o-transform: translate(-50%, -50%);        transform: translate(-50%, -50%);        text-align: center;        -webkit-touch-callout: none;        -webkit-user-select: none;        -khtml-user-select: none;        -moz-user-select: none;        -ms-user-select: none;        user-select: none;        cursor: default    }    .loader .text {        position: absolute;        transform: rotate(-45deg);        top: 1em;        left: 1em;        z-index: 5;        font-size: 1em;        font-weight: 900;        text-transform: uppercase;        text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0, 0, 0, .1), 0 0 5px rgba(0, 0, 0, .1), 0 1px 3px rgba(0, 0, 0, .1), 0 3px 5px rgba(0, 0, 0, .1), 0 5px 10px rgba(0, 0, 0, .1), 0 10px 10px rgba(0, 0, 0, .1), 0 20px 20px rgba(0, 0, 0, .15);        white-space: nowrap;        color: #333333;    }    .rotation {        width:60px;        height: 60px;        position: relative;        overflow: hidden;        background: #f2f2ef;        border-radius: 50%;        -webkit-transform: rotate(45deg);        -moz-transform: rotate(45deg);        -mos-transform: rotate(45deg);        -o-transform: rotate(45deg);        transform: rotate(45deg)    }    svg {        position: absolute;        top: 0;        left: 0    }    svg line {        stroke-width: 10px;        fill: none;        stroke-dasharray: 200px    }    .rotation svg line.top {        stroke: #db2f00;        -webkit-animation: topline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -moz-animation: topline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -moz-animation: topline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -ms-animation: topline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -o-animation: topline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        animation: topline cubic-bezier(.75, 0, .5, 1) 1.5s infinite    }    .rotation svg line.bottom {        stroke: #db2f00;        -webkit-animation: bottomline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -moz-animation: bottomline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -moz-animation: bottomline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -ms-animation: bottomline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -o-animation: bottomline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        animation: bottomline cubic-bezier(.75, 0, .5, 1) 1.5s infinite    }    .rotation svg line.left {        stroke: #13a3a5;        -webkit-animation: leftline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -moz-animation: leftline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -moz-animation: leftline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -ms-animation: leftline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -o-animation: leftline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        animation: leftline cubic-bezier(.75, 0, .5, 1) 1.5s infinite    }    .rotation svg line.right {        stroke: #13a3a5;        -webkit-animation: rightline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -moz-animation: rightline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -moz-animation: rightline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -ms-animation: rightline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        -o-animation: rightline cubic-bezier(.75, 0, .5, 1) 1.5s infinite;        animation: rightline cubic-bezier(.75, 0, .5, 1) 1.5s infinite    }    @keyframes topline {        0% {            transform: translateX(0px)        }        50% {            transform: translateX(-200px)        }        100% {            transform: translateX(-400px)        }    }    @keyframes bottomline {        0% {            transform: translateX(0px)        }        50% {            transform: translateX(200px)        }        100% {            transform: translateX(400px)        }    }    @keyframes leftline {        0% {            transform: translateY(0px)        }        50% {            transform: translateY(200px)        }        100% {            transform: translateY(400px)        }    }    @keyframes rightline {        0% {            transform: translateY(0px)        }        50% {            transform: translateY(-200px)        }        100% {            transform: translateY(-400px)        }    }    @keyframes text {        0% {            transform: scale(1, 1)        }        40% {            transform: scale(1.4, 1.4)        }        70%, 100% {            transform: scale(1, 1)        }    }</style><body><div class="loader">    <div class="rotation">        <span class="text">抢购</span>        <svg width="60" height="60">            <line class="top" x1="-60" y1="0" x2="120" y2="0"/>            <line class="left" x1="0" y1="0" x2="0" y2="-120"/>            <line class="bottom" x1="-60" y1="60" x2="0" y2="60"/>            <line class="right" x1="60" y1="60" x2="60" y2="120"/>        </svg>    </div></div></body></html>
