<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>HTML5超酷3D立方体按钮效果|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>    <link rel="stylesheet" type="text/css" href="css/normalize.css" />    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">    <style>        figure {            width: 70px;            height: 24px;            cursor: pointer;            perspective: 500px;            -webkit-perspective: 500px;            margin: 0;        }        figure div {            height: 100%;            transform-style: preserve-3d;            -webkit-transform-style: preserve-3d;            transition: 0.25s;            -webkit-transition: 0.25s;        }        figure:hover div {            transform: rotateX(-90deg);        }        span.face {            width: 100%;            height: 100%;            position: absolute;            box-sizing: border-box;            border: 1px solid #fff;            font-family: 'Source Sans Pro',sans-serif;            line-height: 24px;            font-size: 12px;            text-align: center;            text-transform: uppercase;        }        span.face:nth-child(1) {            color: #4d5259;            border: 1px solid #d9d9d9;            transform: translate3d(0, 0, 12px);            -webkit-transform: translate3d(0, 0,12px);        }        span.face:nth-child(2) {            color: #094b2c;            background: #498ae5;            transform: rotateX(90deg) translate3d(0, 0, 12px);            -webkit-transform: rotateX(90deg) translate3d(0, 0, 12px);        }    </style></head><body><div class="htmleaf-container">    <figure>        <div>            <span class="face">Hover Me</span>            <span class="face">Button</span>        </div>    </figure></div></body></html>
