<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title></head><style>    ul {        margin: 0;        padding: 0;    }    ul li {        list-style: none;    }    .moreOpen + .moreUl {        height: auto !important;        transition: all 1s;    }</style><body><div class="more">更多1</div><ul class="moreUl" style="height: 0;overflow: hidden">    <li>上移</li>    <li>下移</li>    <li>置顶</li>    <li>移除</li>    <li>增加</li>    <li>减少</li></ul><div class="more">更多2</div><ul class="moreUl" style="height: 0;overflow: hidden">    <li>上移</li>    <li>下移</li>    <li>置顶</li>    <li>移除</li>    <li>增加</li>    <li>减少</li></ul><div class="more">更多3</div><ul class="moreUl" style="height: 0;overflow: hidden">    <li>上移</li>    <li>下移</li>    <li>置顶</li>    <li>移除</li>    <li>增加</li>    <li>减少</li></ul><script>    window.onload = function (ev) {        var more = document.querySelectorAll(".more");        console.log(more)        for (var i = 0; i < more.length; i++) {            console.log(more[i])            more[i].addEventListener('click', function (evt) {                console.log(this);                if (this.classList.contains('moreOpen')) {                    this.classList.remove('moreOpen')                } else {                    this.classList.add('moreOpen')                }            })        }    }</script></body></html>
