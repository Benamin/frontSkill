<!DOCTYPE html>
<html lang="en">
<head>

    <title>三列左右定宽，中间自适应；</title>
</head>

<body>
<!-- 绝对布局 -->
<section class="layout absolute">
    <style>
        .layout.absolute .left-center-right>div{
            position: absolute;
        }
        .layout.absolute .left{
            left:0;
            width: 300px;
            background: red;
        }
        .layout.absolute .center{
            left: 300px;
            right: 300px;
            background: yellow;
        }
        .layout.absolute .right{
            right:0;
            width: 300px;
            background: blue;
        }
    </style>
    <h1>三栏布局</h1>
    <article class="left-center-right">
        <div class="left"></div>
        <div class="center">
            <h2>绝对定位解决方案</h2>
            1.这是三栏布局的绝对定位解决方案；
            2.这是三栏布局的绝对定位解决方案;
        </div>
        <div class="right"></div>
    </article>
</section>
</body>
</html>
