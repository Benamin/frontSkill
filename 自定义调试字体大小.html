<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title></head><style>    html{        font-size: 12px;    }</style><body><input type="number" value="12" id="size" onchange="changeFont()"><p style="font-size: 12px">我是一段文字</p><p style="font-size: 1rem">我是一段文字</p><script>    function changeFont() {        var size = document.querySelector("#size").value;        var html = document.querySelector("html");        html.style.fontSize = size +'px';    }</script></body></html>
