<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="./js/three.min.js"></script>    <style>        div#canvas-frame {            border: none;            cursor: pointer;            width: 100%;            height: 600px;            background-color: #EEEEEE;        }    </style>    <script>        var renderer;        function initThree() {            width = document.querySelector("#canvas-frame").clientWidth;            height = document.querySelector("#canvas-frame").clientHeight;            renderer = new THREE.WebGLRenderer({                antialias: true            });            renderer.setSize(width, height);            document.querySelector("#canvas-frame").appendChild(renderer.domElement);            renderer.setClearColor(0xFFFFFF, 1.0);        }        var camera;        function initCamera() {            camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);            camera.position.x = 0;    //carmera.position  相机自身所处的位置            camera.position.y = 200;            camera.position.z = 0;            camera.up.x = 0;   //相机机头的位置fun            camera.up.y = 0;            camera.up.z = 1;            camera.lookAt(10, 10, 10);   //相机聚焦的角度        };        var scene;        function initScene() {            scene = new THREE.Scene();        }        var light;        function initLight() {            light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);            light.position.set(100, 100, 200);            scene.add(light);        }        var cube;        function initCube() {            var geometry = new THREE.Geometry();            var material = new THREE.LineBasicMaterial({vertexColors: true});            var color1 = new THREE.Color(0x444444),                color2 = new THREE.Color(0xFFFFFF);            var p1 = new THREE.Vector3(-200, 0, 100);            var p2 = new THREE.Vector3(100, 0, -100);            geometry.vertices.push(p1);            geometry.vertices.push(p2);            geometry.colors.push(color1, color2);            var line = new THREE.Line(geometry, material, THREE.LineSegments);            scene.add(line);        }        function threeStart() {            initThree();            initCamera();            initScene();            initLight();            initCube();            renderer.clear();            renderer.render(scene, camera);        }    </script></head><body onload="threeStart()"><div id="canvas-frame"></div></body></html>
