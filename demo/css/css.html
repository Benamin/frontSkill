<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title></head><style>    .round {        width: 20px;        height: 20px;        border-radius: 50%;        -webkit-animation: aperture 2s linear infinite;    }    @keyframes aperture {        0% {            box-shadow: 0 0 2px #ff8329        }        25% {            box-shadow: 0 0 10px #ff8329        }        50% {            box-shadow: 0 0 20px #ff8329        }        75% {            box-shadow: 0 0 10px #ff8329        }        100% {            box-shadow: 0 0 2px #ff8329        }        75% {            box-shadow: 0 0 10px #ff8329        }        50% {            box-shadow: 0 0 20px #ff8329        }        25% {            box-shadow: 0 0 10px #ff8329        }        0% {            box-shadow: 0 0 2px #ff8329        }    }</style><body><div class="round"></div></body></html>
