<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload = function (ev) {
        if( 0 ){
            console.log(' number类型的0 是true ');
        }else{
            console.log(' number类型的0 是false ');
        }

        if( 1 ){
            console.log(' number类型的1 是true ');
        }else{
            console.log(' number类型的1 是false ');
        }


        if( '0' ){
            console.log(' 字符串类型的0 是true ');
        }else{
            console.log(' 字符串类型的0 是false ');
        }

        if( '' ){
            console.log(' 空字符串类型的 是true ');
        }else{
            console.log(' 空字符串类型的 是false ');
        }

    console.log('number类型的 0 是false，1 是true，除了空字符串是false，其他一切字符串都是true')

    }
</script>
</body>
</html>
