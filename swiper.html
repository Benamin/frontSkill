<html lang="en">

    <style>
        .span-parent{
            display: -webkit-box;
            overflow-x: scroll;
        }
        .span-parent::-webkit-scrollbar{
            display: none;
            -webkit-overflow-scrolling: touch;
        }
        span{
            display: block;
            white-space: nowrap;
        }
    </style>
</head>

</html>
